<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var Immolate = {
            onRuntimeInitialized: function() {
                // This is called when the Immolate module is ready to use
                console.log("Immolate module initialized");
                console.log("Dispatching build event");
                document.dispatchEvent(new Event("ImmolateReady"));
            }
        };
        function asVector(arr) {
            var vectorInt = new Module.VectorStr();
            for (var i = 0; i < arr.length; i++) {
                vectorInt.push_back(arr[i]);
            }
            return vectorInt;
        }
    </script>
    <script src="/immolate.js"></script>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta
            name="viewport"
            content="minimum-scale=1, initial-scale=1, width=device-width, user-scalable=no"
    />


    <title> Blueprint </title>
</head>

</body>
</html>
